<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script>
        function showLoginForm() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
        }

        function showSignupForm() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }

        function login_verify() {
            // Handle login verification logic here
            // This function is called when the user clicks the "Submit" button in the login form
            window.location.href = 'index.html'; // Example redirection
        }
    </script>

    <style>
        .content-2 {
            display: none;
        }
    </style>
</head>

<body>

    <nav>
        <h2 class="nav-heading">WildConnect</h2>
    </nav> <br><br><br><br>

    <div class="menu" style="text-align: center;">
        <div class="d-flex justify-content-center">
            <div class="col-md-2 login-div" onclick="showLoginForm()">Log-In</div>
            <div class="col-md-2 signup-div" onclick="showSignupForm()">Sign-Up</div>
        </div>
    </div>

    <div class="content" id="login-form">
        <p>Login</p> <br>

        <br><br>

        <form action="">
            <div>UserName: <input type="text" placeholder="UserName/Email" class="username" name="username"></div>
            <br><br><br>
            <div>Password: <input type="password" placeholder="Password" name="password" class="password"
                    style="margin-left: 10px;"></div>
            <br><br><br><br>
            <input type="button" value="Submit" onclick="login_verify()" class="submit-btn">
        </form>
    </div>


    <div class="content-2" id="signup-form">
        <p>Sign-Up</p> <br>

        <br><br>

        <form action="">
            <div>Name: <input type="text" placeholder="Name" class="name" name="name" style="margin-left: 43px;"></div>
            <br><br><br>
            <div>E-Mail: <input type="text" placeholder="E-mail" class="name" name="email" style="margin-left: 34px;">
            </div> <br><br><br>
            <div>Password: <input type="password" placeholder="Password" name="password" class="password"
                    style="margin-left: 10px;"></div>
            <br><br><br><br>
            <input type="button" value="Submit" onclick="login_verify()" class="submit-btn">
        </form>
    </div>

</body>

</html>
